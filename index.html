<!DOCTYPE html>
<html lang="pt-br">
<head>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">

    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio #3</title>
</head>
<body>
    <form>
    <fieldset>
    <legend>Choose a trial plan</legend>

    <div class="radio-wrapper">
        <div>
            <input type="radio" name="plan" id="plan1" checked>
            <label for="plan1">Standard</label>
        </div>
        <p>5 TB of space with easy-to-use team management and collaboration tools.</p>
    </div>
    <div class="radio-wrapper">
        <div>
            <input type="radio" name="plan" id="plan2">
            <label for="plan2">Advanced</label>
        </div>
        <p>As much space as your team needs with sophisticated admin, audit,security and integration copabilities</p>
    </div>


    <div class="check-wrapper">
        <div>
            <input type="checkbox" id="check1">
            <label for="check1">I agree to the <a href="#">Agreement and Terms</a>. Find out more about how we use and protect your data in our <a href="#">Privacy Policy</a></label>
        </div>
    </div>
    <div class="check-wrapper">
        <div>
            <input type="checkbox" id="check2">
            <label for="check2">I'd like to receive direct marketing email updates.</label>
        </div>
    </div>

        <div class="footer">
            <button type="submit">Start free trial</button>
            <small>No credit card needed</small>
        </div>
    </fieldse>
    </form>
</body>
</html>
